<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to pionner bank</h1>
        <div id="submit-area">
            <h4>login</h4>
            <input placeholder="Type your email" class="form-control" type="text" name="" id="">
            <br>
            <input placeholder="type your password" class="form-control" type="password" autocomplete="false" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaktion-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h4>Deposit</h4>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h4>Withdraw</h4>
                <h1>$ 00</h1>
               </div>
            </div>
            <div class="col-md-4">
               <div class="balance  status">
                <h4>Balance</h4>
                <h1>$ <span id="currentBalence">1240</span></h1>    
               </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card-area">
                    <h1>Diposit</h1>
                    <br>
                    <input placeholder="$ amount you want to deposit" id="dipositAmount" class="form-control" type="text">
                    <br>
                    <button id="dipositAdd" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-area">
                    <h1>Withdraw</h1>
                    <br>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" class="form-control" type="text">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
               </div>
        </div> 
    </div>
    
    <script>
        const login = document.getElementById('login').addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transaktionArea = document.getElementById('transaktion-area');
            transaktionArea.style.display = 'block'
        })
            // deposit button event handler
            const dipositAdd = document.getElementById('dipositAdd');
            dipositAdd.addEventListener('click', function(){ 
                const dipositNumber = getInputNumber("dipositAmount"); 
            // const dipositAmount = document.getElementById('dipositAmount').value;
            // const dipositNumber = parseFloat(dipositAmount);

            updateSpan("currentDeposit", dipositNumber);
            updateSpan("currentBalence", dipositNumber);

            document.getElementById('dipositAmount').value = "";
        })
        // addWithdraw button event handler

        const addWithdraw = document.getElementById("addWithdraw");
        addWithdraw.addEventListener("click", function(){
          const WithdrawNumber = getInputNumber("withdrawAmount")
          console.log(WithdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        

        function updateSpan (id, dipositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalCurrent = dipositNumber + currentNumber;
            document.getElementById(id).innerText = totalCurrent;
            }
    </script>
</body>
</html>
